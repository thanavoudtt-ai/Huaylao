<script>
    let orders = [];

    const animalMap = {"01,41,81":"‡∏õ‡∏•‡∏≤‡∏ô‡πâ‡∏≠‡∏¢","02,42,82":"‡∏´‡∏≠‡∏¢","03,43,83":"‡∏´‡πà‡∏≤‡∏ô","04,44,84":"‡∏ô‡∏Å‡∏¢‡∏π‡∏á","05,45,85":"‡∏™‡∏¥‡∏á‡πÇ‡∏ï","06,46,86":"‡πÄ‡∏™‡∏∑‡∏≠","07,47,87":"‡∏´‡∏°‡∏π","08,48,88":"‡∏Å‡∏£‡∏∞‡∏ï‡πà‡∏≤‡∏¢","09,49,89":"‡∏Ñ‡∏ß‡∏≤‡∏¢","10,50,90":"‡∏ô‡∏≤‡∏Å‡∏ô‡πâ‡∏≥","11,51,91":"‡∏´‡∏°‡∏≤","12,52,92":"‡∏°‡πâ‡∏≤","13,53,93":"‡∏ä‡πâ‡∏≤‡∏á","14,54,94":"‡πÅ‡∏°‡∏ß‡∏ö‡πâ‡∏≤‡∏ô","15,55,95":"‡∏´‡∏ô‡∏π","16,56,96":"‡∏ú‡∏∂‡πâ‡∏á","17,57,97":"‡∏ô‡∏Å‡∏Å‡∏£‡∏∞‡∏¢‡∏≤‡∏á","18,58,98":"‡πÅ‡∏°‡∏ß‡∏õ‡πà‡∏≤","19,59,99":"‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠","00,20,60":"‡∏ï‡∏∞‡∏Ç‡∏≤‡∏ö","21,61":"‡∏ô‡∏Å‡∏ô‡∏≤‡∏á‡πÅ‡∏≠‡πà‡∏ô","22,62":"‡∏ô‡∏Å‡∏û‡∏¥‡∏£‡∏≤‡∏ö","23,63":"‡∏•‡∏¥‡∏á","24,64":"‡∏Å‡∏ö","25,65":"‡πÄ‡∏´‡∏¢‡∏µ‡πà‡∏¢‡∏ß","26,66":"‡∏ô‡∏≤‡∏Å‡∏ö‡∏¥‡∏ô","27,67":"‡πÄ‡∏ï‡πà‡∏≤","28,68":"‡πÑ‡∏Å‡πà","29,69":"‡∏õ‡∏•‡∏≤‡πÑ‡∏´‡∏•","30,70":"‡∏õ‡∏•‡∏≤‡πÉ‡∏´‡∏ç‡πà","31,71":"‡∏Å‡∏∏‡πâ‡∏á","32,72":"‡∏á‡∏π","33,73":"‡πÅ‡∏°‡∏á‡∏°‡∏∏‡∏°","34,74":"‡∏Å‡∏ß‡∏≤‡∏á","35,75":"‡πÅ‡∏û‡∏∞","36,76":"‡∏ä‡∏∞‡∏°‡∏î","37,77":"‡∏ï‡∏±‡∏ß‡∏ô‡∏¥‡πà‡∏°","38,78":"‡πÄ‡∏°‡πà‡∏ô","39,79":"‡∏õ‡∏π","40,80":"‡∏ô‡∏Å‡∏≠‡∏¥‡∏ô‡∏ó‡∏£‡∏µ"};

    function getAnimalName(num) {
        const lastTwo = num.slice(-2).padStart(2, '0');
        const entry = Object.keys(animalMap).find(key => key.split(',').includes(lastTwo));
        return entry ? animalMap[entry] : "";
    }

    function showAlert(title, msg, t = 'success') {
        const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è' };
        document.getElementById('alertIcon').innerText = icons[t];
        document.getElementById('alertTitle').innerText = title;
        document.getElementById('alertMsg').innerText = msg;
        document.getElementById('customAlert').style.display = 'flex';
    }
    function hideAlert() { document.getElementById('customAlert').style.display = 'none'; }

    function checkLimit(el) { if(el.value.length > 3) el.value = el.value.slice(0, 3); }

        el.value = (parseInt(el.value) || 0) + v;

    function setType(t) {
        type = t;

        document.getElementById('lBtn').classList.toggle('active', t === 'lao');
        
        // ‡∏™‡∏•‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≤‡∏°‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏´‡∏ß‡∏¢
        if(t === 'thai') {

            document.getElementById('laoRandom').style.display = 'grid';
        }
    }

    function setPay(p) {
        payment = p;
        document.getElementById('cashBtn').classList.toggle('active', p === 'Cash');
        document.getElementById('bankBtn').classList.toggle('active', p === 'Transfer');
    }

    function generateRandom(digit) {
        const qty = parseInt(document.getElementById('randQty').value);
        const amount = document.getElementById('amt').value;
        
        if(!amount || amount <= 0) {
            return showAlert("‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô", "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏™‡∏∏‡πà‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö", "warning");
        }

        for(let i = 0; i < qty; i++) {
            let num = "";
            if(digit === 2) num = Math.floor(Math.random() * 100).toString().padStart(2, '0');
            if(digit === 3) num = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            
            // ‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡∏ö‡∏¥‡∏•‡πÄ‡∏•‡∏¢
            addOrder(num, '‡∏™‡∏∏‡πà‡∏°', amount);
        }
        showAlert("‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", `‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç ${digit} ‡∏ï‡∏±‡∏ß ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô ${qty} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡πâ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö`);
    }

    function handleAdd() {
        const n = document.getElementById('num').value;
        const a = document.getElementById('amt').value;
        if(!n) return showAlert("‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô", "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡πÄ‡∏•‡∏Ç‡∏Å‡πà‡∏≠‡∏ô", "warning");
        
        if(type === 'thai' && n.length === 2) {

        } else { 
            if(!a || a <= 0) return showAlert("‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô", "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏á‡∏¥‡∏ô", "warning"); 
            addOrder(n, '---', a); 
        }
    }

    function addOrder(n, pos, a) {
        if(a <= 0) return;
        let animal = getAnimalName(n);
        orders.unshift({ type, number: n, pos, amount: parseInt(a), animal });
        render();
        document.getElementById('num').value = ''; 
    }

    function render() {
        let h = ''; let tTotal = 0; let sThai = 0; let sLao = 0;
        orders.forEach((item, i) => {
            tTotal += item.amount;
            if(item.type === 'thai') sThai += item.amount; else sLao += item.amount;
            
            h += `<div class="order-row">
                <div>
                    <span style="font-size:17px; font-weight:700">${item.number}</span>
                    <span class="animal-name">${item.animal}</span> 
                    <span style="font-size:11px; color:#8e8e93; display:block;">${item.pos}</span>
                </div>
                <div>
                    <span style="font-weight:700">${item.amount.toLocaleString()} ‚Ç≠</span>
                    <span style="color:red; margin-left:10px; cursor:pointer;" onclick="orders.splice(${i},1);render()">‚úï</span>
                </div>
            </div>`;
        });
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = h || '<p style="text-align:center; opacity:0.3">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</p>';
        document.getElementById('total').innerText = tTotal.toLocaleString();
        document.getElementById('sumThai').innerText = sThai.toLocaleString();
        document.getElementById('sumLao').innerText = sLao.toLocaleString();
    }
