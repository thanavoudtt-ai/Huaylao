    <style>
        :root {
            --ios-blue: #007AFF; --ios-green: #34C759; --ios-pink: #FF2D55;
            --ios-orange: #FF9500; --bg-gray: #F2F2F7; --glass: rgba(255, 255, 255, 0.9);

        /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏õ‡πá‡∏ô Noto Sans Lao */
        body, input, select, button, span, div {

        body { background: #BDD4E7; margin: 0; display: flex; justify-content: center; min-height: 100vh; }

        /* ‡∏¢‡∏Å‡πÄ‡∏ß‡πâ‡∏ô SMART HUAY ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ Poppins */
        .brand-title {

        label { display: block; font-size: 14px; color: #1c1c1e; margin-bottom: 6px; font-weight: 700; }
        input, select { width: 100%; padding: 14px; border-radius: 15px; border: none; background: var(--bg-gray); font-size: 17px; box-sizing: border-box; margin-bottom: 12px; outline: none; font-weight: 600; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; border-radius: 18px; padding: 14px; font-weight: 700; cursor: pointer; font-size: 15px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .btn-main { background: var(--ios-blue); color: #fff; width: 100%; }
        .btn-outline { background: var(--bg-gray); color: #8e8e93; }
        .btn-outline.active { background: #fff; color: var(--ios-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
        
        #list-container { max-height: 320px; overflow-y: auto; padding-right: 5px; }
        .order-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #fff; border-radius: 15px; margin-bottom: 8px; border: 1px solid #f0f0f0; }
        
        .btn-pay { background: #E5E5EA; color: #3a3a3c; flex: 1; }
        .btn-pay.active { background: var(--ios-green); color: white; }
        .btn-pay.transfer.active { background: #5856D6; color: white; }
        
        .quick-scroll { display: flex; overflow-x: auto; gap: 8px; padding-bottom: 10px; scrollbar-width: none; }

        #total-box { text-align: right; font-size: 26px; font-weight: 700; color: var(--ios-pink); padding-top: 10px; border-top: 1px solid #eee; }

<body>

<div id="app">

        <input type="text" id="cust" placeholder="‡ªÉ‡∫™‡ªà‡∫ä‡∫∑‡ªà‡∫•‡∫π‡∫Å‡∫Ñ‡ªâ‡∫≤...">

        <div class="grid" style="margin-bottom: 15px;">

<div id="pop" class="popup-overlay"><div class="bottom-sheet" id="popContent"></div></div>

<script>
    let orders = []; let type = 'lao'; let payMethod = 'cash';
    const animalMap = {"01,41,81":"‡∫õ‡∫≤‡∫ô‡ªâ‡∫≠‡∫ç","02,42,82":"‡∫´‡∫≠‡∫ç","03,43,83":"‡∫´‡ªà‡∫≤‡∫ô","04,44,84":"‡∫ô‡∫ª‡∫Å‡∫ç‡∫π‡∫á","05,45,85":"‡∫™‡∫¥‡∫á","06,46,86":"‡ªÄ‡∫™‡∫∑‡∫≠","07,47,87":"‡ªù‡∫π","08,48,88":"‡∫Å‡∫∞‡∫ï‡ªà‡∫≤‡∫ç","09,49,89":"‡∫Ñ‡∫ß‡∫≤‡∫ç","10,50,90":"‡∫ô‡∫≤‡∫Å‡∫ô‡ªâ‡∫≥","11,51,91":"‡ªù‡∫≤","12,52,92":"‡∫°‡ªâ‡∫≤","13,53,93":"‡∫ä‡ªâ‡∫≤‡∫á","14,54,94":"‡ªÅ‡∫°‡∫ß‡∫ö‡ªâ‡∫≤‡∫ô","15,55,95":"‡ªú‡∫π","16,56,96":"‡ªÄ‡∫ú‡∫¥‡ªâ‡∫á","17,57,97":"‡∫ô‡∫ª‡∫Å‡∫ç‡∫≤‡∫á","18,58,98":"‡ªÅ‡∫°‡∫ß‡∫õ‡ªà‡∫≤","19,59,99":"‡ªÅ‡∫°‡∫á‡∫Å‡∫∞‡ªÄ‡∫ö‡∫∑‡ªâ‡∫≠","00,20,60":"‡∫Ç‡∫µ‡ªâ‡ªÄ‡∫Ç‡∫±‡∫ö","21,61":"‡∫ô‡∫ª‡∫Å‡∫ô‡∫≤‡∫á‡ªÅ‡∫≠‡ªà‡∫ô","22,62":"‡∫ô‡∫ª‡∫Å‡∫Å‡∫≤‡∫á‡ªÅ‡∫Å","23,63":"‡∫•‡∫¥‡∫á","24,64":"‡∫Å‡∫ª‡∫ö","25,65":"‡ªÅ‡∫´‡∫º‡∫ß","26,66":"‡∫ô‡∫≤‡∫Å‡∫ö‡∫¥‡∫ô","27,67":"‡ªÄ‡∫ï‡∫ª‡ªà‡∫≤","28,68":"‡ªÑ‡∫Å‡ªà","29,69":"‡∫≠‡ªà‡∫Ω‡∫ô","30,70":"‡∫õ‡∫≤‡ªÉ‡∫´‡∫ç‡ªà","31,71":"‡∫Å‡∫∏‡ªâ‡∫á","32,72":"‡∫á‡∫π","33,73":"‡ªÅ‡∫°‡∫á‡∫°‡∫∏‡∫°","34,74":"‡∫Å‡∫ß‡∫≤‡∫á","35,75":"‡ªÅ‡∫ö‡ªâ","36,76":"‡ªÄ‡∫´‡∫á‡∫±‡∫ô","37,77":"‡∫•‡∫¥‡ªà‡∫ô","38,78":"‡ªÄ‡∫´‡∫°‡∫±‡∫ô","39,79":"‡∫Å‡∫∞‡∫õ‡∫π","40,80":"‡∫ô‡∫ª‡∫Å‡∫≠‡∫¥‡∫ô‡∫ä‡∫µ"};

    function setType(t) { type = t; document.getElementById('tBtn').classList.toggle('active', t === 'thai'); document.getElementById('lBtn').classList.toggle('active', t === 'lao'); }
    function setPayMethod(m) { payMethod = m; document.getElementById('cashBtn').classList.toggle('active', m === 'cash'); document.getElementById('transBtn').classList.toggle('active', m === 'transfer'); }
    function quick(id, v) { let el = document.getElementById(id); el.value = (parseInt(el.value) || 0) + v; }

    function handleAdd() {
        const n = document.getElementById('num').value; const a = document.getElementById('amt').value;
        if(!n || !a || a <= 0) return alert("‡∫õ‡ªâ‡∫≠‡∫ô‡∫Ç‡ªç‡ªâ‡∫°‡∫π‡∫ô‡ªÉ‡∫´‡ªâ‡∫Ñ‡∫ª‡∫ö");
        if(type === 'thai' && n.length === 2) showThaiPopup(n, a); 
        else addOrder(n, '‡∫õ‡∫ª‡∫Å‡∫Å‡∫∞‡∫ï‡∫¥', a);
        document.getElementById('num').value = '';
    }

    function showThaiPopup(n, a) {
        document.getElementById('pop').style.display = 'flex';
        document.getElementById('popContent').innerHTML = `
            <h3 style="text-align:center;">‡ªÄ‡∫•‡∫Å ${n}</h3>
            <div class="grid" style="margin-bottom:15px;">
                <button class="btn btn-main" onclick="addOrder('${n}','‡∫ö‡∫ª‡∫ô',${a});closePop()">‡∫ö‡∫ª‡∫ô</button>
                <button class="btn btn-main" style="background:var(--ios-pink)" onclick="addOrder('${n}','‡∫•‡∫∏‡ªà‡∫°',${a});closePop()">‡∫•‡∫∏‡ªà‡∫°</button>
                <button class="btn btn-main" style="background:var(--ios-orange)" onclick="document.getElementById('bIn').style.display='block'">‡∫ö‡∫ª‡∫ô+‡∫•‡∫∏‡ªà‡∫°</button>
            </div>
            <div id="bIn" style="display:none; border-top:1px solid #eee; padding-top:10px;">
                <div class="grid">
                    <div><label>‡ªÄ‡∫á‡∫¥‡∫ô‡∫ö‡∫ª‡∫ô</label><input type="number" id="uA" value="${a}"><div class="quick-scroll">${[1000,5000,10000,50000].map(v=>`<button class="btn-quick" onclick="quick('uA',${v})">+${v/1000}k</button>`).join('')}</div></div>
                    <div><label>‡ªÄ‡∫á‡∫¥‡∫ô‡∫•‡∫∏‡ªà‡∫°</label><input type="number" id="lA" value="${a}"><div class="quick-scroll">${[1000,5000,10000,50000].map(v=>`<button class="btn-quick" onclick="quick('lA',${v})">+${v/1000}k</button>`).join('')}</div></div>
                </div>
                <button class="btn btn-main" style="background:#5856D6;" onclick="addBoth('${n}')">‡∫ï‡∫ª‡∫Å‡∫•‡∫ª‡∫á</button>
            </div>
            <button class="btn btn-outline" style="width:100%; margin-top:10px;" onclick="closePop()">‡∫ç‡∫ª‡∫Å‡ªÄ‡∫•‡∫µ‡∫Å</button>`;
    }

    function addBoth(n) { const u = document.getElementById('uA').value; const l = document.getElementById('lA').value; if(u > 0) addOrder(n, '‡∫ö‡∫ª‡∫ô', u); if(l > 0) addOrder(n, '‡∫•‡∫∏‡ªà‡∫°', l); closePop(); }

    function randomNum(digit) {
        if (type === 'thai' && digit === 2) return alert("‚ö†Ô∏è ‡∫´‡∫ß‡∫ç‡ªÑ‡∫ó 2 ‡ªÇ‡∫ï ‡∫ö‡ªç‡ªà‡∫≠‡∫∞‡∫ô‡∫∏‡∫ç‡∫≤‡∫î‡ªÉ‡∫´‡ªâ‡∫™‡∫∏‡ªà‡∫°!");
        const amt = document.getElementById('amt').value; const qty = parseInt(document.getElementById('randQty').value);
        if (!amt || amt <= 0) return alert("‡ªÉ‡∫™‡ªà‡ªÄ‡∫á‡∫¥‡∫ô‡∫Å‡ªà‡∫≠‡∫ô‡∫™‡∫∏‡ªà‡∫°");
        for (let i = 0; i < qty; i++) {
            let rand = Math.floor(Math.random() * (digit === 2 ? 100 : 1000)).toString().padStart(digit, '0');
            addOrder(rand, '‡∫õ‡∫ª‡∫Å‡∫Å‡∫∞‡∫ï‡∫¥', amt);
        }
    }

    function addOrder(n, pos, a) {
        const lastTwo = n.slice(-2).padStart(2, '0'); let animal = "";
        for (const [nums, name] of Object.entries(animalMap)) { if (nums.split(',').includes(lastTwo)) { animal = name; break; } }
        orders.unshift({ type, number: n, pos, amount: parseInt(a), animal }); render();
    }

    function render() {
        let h = ''; let t = 0;
        orders.forEach((item, i) => {
            t += item.amount;
            let c = item.pos === '‡∫ö‡∫ª‡∫ô' ? 'var(--ios-blue)' : (item.pos === '‡∫•‡∫∏‡ªà‡∫°' ? 'var(--ios-pink)' : '#333');
            h += `<div class="order-row"><div><b style="font-size:18px; color:${c}">${item.number}</b>${item.animal?`<span class="animal-tag">${item.animal}</span>`:''}<div style="font-size:11px; color:#888;">${item.pos} | ${item.type.toUpperCase()}</div></div><div><b>${item.amount.toLocaleString()}</b><span style="color:red; margin-left:12px; cursor:pointer;" onclick="orders.splice(${i},1);render()">‚úï</span></div></div>`;
        });
        document.getElementById('list').innerHTML = h || '<div style="text-align:center; padding:20px; opacity:0.5;">‡∫ö‡ªç‡ªà‡∫°‡∫µ‡∫•‡∫≤‡∫ç‡∫Å‡∫≤‡∫ô</div>';
        document.getElementById('total').innerText = t.toLocaleString();
    }

    function submitBill() { if(orders.length === 0) return alert("‡∫Å‡∫∞‡∫•‡∫∏‡∫ô‡∫≤‡ªÄ‡∫û‡∫µ‡ªà‡∫°‡∫•‡∫≤‡∫ç‡∫Å‡∫≤‡∫ô!"); alert(`‡∫ö‡∫±‡∫ô‡∫ó‡∫∂‡∫Å‡∫™‡∫≥‡ªÄ‡∫•‡∫±‡∫î! ‡∫Æ‡∫π‡∫ö‡ªÅ‡∫ö‡∫ö: ${payMethod === 'cash' ? '‡ªÄ‡∫á‡∫¥‡∫ô‡∫™‡∫ª‡∫î' : '‡ªÇ‡∫≠‡∫ô'}`); orders = []; render(); }
    function closePop() { document.getElementById('pop').style.display = 'none'; }
    render();
</script>
