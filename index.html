<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Huay Pro 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-pink: #FF2D55;
            --ios-orange: #FF9500;
            --ios-light-gray: #E5E5EA;
            --ios-bg: linear-gradient(180deg, #D1E1F0 0%, #A2C2E6 100%);
            --glass: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background: var(--ios-bg);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            color: #1c1c1e;
            min-height: 100vh;
            padding: 20px 0;
        }

        #app { width: 100%; max-width: 400px; padding: 0 15px; box-sizing: border-box; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2.title { color: var(--ios-blue); text-align: center; margin: 0 0 20px 0; font-size: 26px; font-weight: 700; }
        label { display: block; font-size: 13px; color: #3a3a3c; margin-bottom: 8px; font-weight: 600; padding-left: 2px; }

        input, select {
            width: 100%; padding: 16px 18px; border-radius: 15px; border: none;
            background: rgba(255,255,255,0.8); font-size: 20px; font-weight: 700;
            box-sizing: border-box; margin-bottom: 18px; outline: none; transition: all 0.3s;
            font-family: 'Noto Sans Thai', sans-serif; text-align: center;
        }
        input:focus { background: #fff; box-shadow: 0 0 0 3px rgba(0,122,255,0.1); }

        .toggle-group {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(0,0,0,0.05);
            padding: 5px; border-radius: 16px; margin-bottom: 20px;
        }
        .btn-toggle {
            border: none; padding: 10px; border-radius: 12px; font-weight: 600; cursor: pointer;
            background: transparent; color: #8e8e93; font-family: 'Noto Sans Thai', sans-serif;
        }
        .btn-toggle.active { background: #fff; color: var(--ios-blue); box-shadow: 0 3px 8px rgba(0,0,0,0.1); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .btn-main {
            background: var(--ios-blue); color: #fff; width: 100%; border: none;
            border-radius: 18px; padding: 16px; font-weight: 700; font-size: 16px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,122,255,0.3);
            font-family: 'Noto Sans Thai', sans-serif; margin-top: 5px;
        }

        .btn-random {
            background: var(--ios-orange); color: #fff; width: 100%; border: none;
            border-radius: 15px; padding: 12px; font-weight: 700; font-size: 14px;
            cursor: pointer; font-family: 'Noto Sans Thai', sans-serif; margin-top: 10px;
        }

        .btn-quick {
            background: #fff; color: var(--ios-blue); padding: 10px 0; border-radius: 12px;
            font-weight: 700; border: none; flex: 1; cursor: pointer; font-size: 13px;
        }
        .btn-quick-pop { font-size: 11px; padding: 8px 0; border-radius: 10px; }

        .quick-scroll { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }

        #list { max-height: 320px; overflow-y: auto; margin-bottom: 15px; padding-right: 5px; }

        .summary-box { background: rgba(0,0,0,0.03); border-radius: 20px; padding: 20px; margin-top: 10px; }
        .summary-row { display: flex; justify-content: space-between; font-size: 13px; color: #8e8e93; margin-bottom: 8px; }
        .total-row { text-align: right; font-size: 24px; font-weight: 700; color: var(--ios-pink); margin-top: 10px; }

        .order-row {
            display: flex; justify-content: space-between; align-items: center; padding: 12px 15px;
            background: rgba(255,255,255,0.5); border-radius: 15px; margin-bottom: 8px;
        }

        .btn-submit {
            background: var(--ios-green); color: #fff; width: 100%; border: none;
            border-radius: 18px; padding: 16px; font-weight: 700; font-size: 16px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(52,199,89,0.3);
            font-family: 'Noto Sans Thai', sans-serif;
        }

        .alert-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center; z-index: 3000;
        }
        .alert-card { background: #fff; border-radius: 25px; padding: 30px; width: 80%; text-align: center; }

        .popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.2); backdrop-filter: blur(5px); display: none; align-items: flex-end; z-index: 2000; }
        .bottom-sheet { background: #fff; width: 100%; border-radius: 30px 30px 0 0; padding: 30px 24px 50px; box-sizing: border-box; }
        
        .dual-box { background: rgba(0,0,0,0.03); padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        .pop-label { font-weight: 700; font-size: 14px; margin-bottom: 10px; display: block; }
        .animal-name { font-size: 12px; color: var(--ios-blue); font-weight: 600; margin-left: 5px; }

        .random-container {
            border: 2px dashed var(--ios-orange); border-radius: 20px;
            padding: 15px; margin-top: 15px; background: rgba(255, 149, 0, 0.05);
        }
    </style>
</head>
<body>

<div id="app">
    <div class="card">
        <h2 class="title">Smart Huay</h2>
        <label>ชื่อลูกค้า</label>
        <input type="text" id="cust" placeholder="ระบุชื่อลูกค้า...">
        
        <label>ประเภทหวย</label>
        <div class="toggle-group">
            <button id="tBtn" class="btn-toggle active" onclick="setType('thai')">หวยไทย</button>
            <button id="lBtn" class="btn-toggle" onclick="setType('lao')">หวยลาว</button>
        </div>

        <div class="grid">
            <div>
                <label>เลข</label>
                <input type="text" id="num" inputmode="numeric" pattern="[0-9]*" placeholder="000" oninput="checkLimit(this)">
            </div>
            <div>
                <label>จำนวนเงิน (₭)</label>
                <input type="text" id="amt" inputmode="decimal" placeholder="0">
            </div>
        </div>
        
        <div class="quick-scroll">
            <button class="btn-quick" onclick="quick('amt', 1000)">1K</button>
            <button class="btn-quick" onclick="quick('amt', 5000)">5K</button>
            <button class="btn-quick" onclick="quick('amt', 10000)">10K</button>
            <button class="btn-quick" onclick="quick('amt', 20000)">20K</button>
            <button class="btn-quick" onclick="quick('amt', 50000)">50K</button>
        </div>

        <button class="btn-main" onclick="handleAdd()">+ เพิ่มรายการ</button>

        <div class="random-container">
            <label style="color: var(--ios-orange); text-align: center;">ระบบสุ่มเลขนำโชค</label>
            <select id="randQty" style="margin-bottom: 10px;">
                <option value="1">สุ่ม 1 รายการ</option>
                <option value="3">สุ่ม 3 รายการ</option>
                <option value="5">สุ่ม 5 รายการ</option>
                <option value="10">สุ่ม 10 รายการ</option>
            </select>
            
            <div id="thaiRandom">
                <button class="btn-random" onclick="generateRandom(3)">สุ่มเลขท้าย 3 ตัว</button>
            </div>
            <div id="laoRandom" style="display: none; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-random" onclick="generateRandom(2)">สุ่ม 2 ตัว</button>
                <button class="btn-random" onclick="generateRandom(3)">สุ่ม 3 ตัว</button>
            </div>
        </div>
    </div>

    <div class="card">
        <label>รายการทั้งหมด</label>
        <div id="list"></div>
        <div class="summary-box">
            <div class="summary-row">
                <span>TH ไทย: <span id="sumThai">0</span></span>
                <span>LA ลาว: <span id="sumLao">0</span></span>
            </div>
            <div class="total-row">
                <small style="font-size: 14px; color: #1c1c1e;">ยอดรวม:</small> <span id="total">0</span> ₭
            </div>
        </div>
    </div>

    <div class="card" style="padding: 15px;">
        <div class="toggle-group" style="margin-bottom: 12px;">
            <button id="cashBtn" class="btn-toggle active" onclick="setPay('Cash')">เงินสด</button>
            <button id="bankBtn" class="btn-toggle" onclick="setPay('Transfer')">โอนเงิน</button>
        </div>
        <button id="submitBtn" class="btn-submit" onclick="submit()">ยืนยันการซื้อ</button>
    </div>
</div>

<div id="customAlert" class="alert-overlay">
    <div class="alert-card">
        <span id="alertIcon" style="font-size: 50px; display: block; margin-bottom: 10px;"></span>
        <div id="alertTitle" style="font-weight: 700; font-size: 20px;"></div>
        <div id="alertMsg" style="margin: 10px 0 20px; color: #666;"></div>
        <button class="btn-main" onclick="hideAlert()">ตกลง</button>
    </div>
</div>

<div id="pop" class="popup-overlay">
    <div class="bottom-sheet" id="popContent"></div>
</div>

<script>
    let orders = [];
    let type = 'thai';
    let payment = 'Cash';

    const animalMap = {"01,41,81":"ปลาน้อย","02,42,82":"หอย","03,43,83":"ห่าน","04,44,84":"นกยูง","05,45,85":"สิงโต","06,46,86":"เสือ","07,47,87":"หมู","08,48,88":"กระต่าย","09,49,89":"ควาย","10,50,90":"นากน้ำ","11,51,91":"หมา","12,52,92":"ม้า","13,53,93":"ช้าง","14,54,94":"แมวบ้าน","15,55,95":"หนู","16,56,96":"ผึ้ง","17,57,97":"นกกระยาง","18,58,98":"แมวป่า","19,59,99":"ผีเสื้อ","00,20,60":"ตะขาบ","21,61":"นกนางแอ่น","22,62":"นกพิราบ","23,63":"ลิง","24,64":"กบ","25,65":"เหยี่ยว","26,66":"นากบิน","27,67":"เต่า","28,68":"ไก่","29,69":"ปลาไหล","30,70":"ปลาใหญ่","31,71":"กุ้ง","32,72":"งู","33,73":"แมงมุม","34,74":"กวาง","35,75":"แพะ","36,76":"ชะมด","37,77":"ตัวนิ่ม","38,78":"เม่น","39,79":"ปู","40,80":"นกอินทรี"};

    function getAnimalName(num) {
        const lastTwo = num.slice(-2).padStart(2, '0');
        const entry = Object.keys(animalMap).find(key => key.split(',').includes(lastTwo));
        return entry ? animalMap[entry] : "";
    }

    function showAlert(title, msg, t = 'success') {
        const icons = { success: '✅', error: '❌', warning: '⚠️' };
        document.getElementById('alertIcon').innerText = icons[t];
        document.getElementById('alertTitle').innerText = title;
        document.getElementById('alertMsg').innerText = msg;
        document.getElementById('customAlert').style.display = 'flex';
    }
    function hideAlert() { document.getElementById('customAlert').style.display = 'none'; }

    function checkLimit(el) { if(el.value.length > 3) el.value = el.value.slice(0, 3); }
    
    function quick(id, v) { 
        const el = document.getElementById(id);
        el.value = (parseInt(el.value) || 0) + v; 
    }

    function setType(t) {
        type = t;
        document.getElementById('tBtn').classList.toggle('active', t === 'thai');
        document.getElementById('lBtn').classList.toggle('active', t === 'lao');
        document.getElementById('thaiRandom').style.display = (t === 'thai') ? 'block' : 'none';
        document.getElementById('laoRandom').style.display = (t === 'lao') ? 'grid' : 'none';
    }

    function setPay(p) {
        payment = p;
        document.getElementById('cashBtn').classList.toggle('active', p === 'Cash');
        document.getElementById('bankBtn').classList.toggle('active', p === 'Transfer');
    }

    function generateRandom(digit) {
        const qty = parseInt(document.getElementById('randQty').value);
        const amount = document.getElementById('amt').value;
        if(!amount || amount <= 0) return showAlert("แจ้งเตือน", "กรุณาระบุจำนวนเงินที่จะสุ่มก่อนครับ", "warning");
        for(let i = 0; i < qty; i++) {
            let num = (digit === 2) ? Math.floor(Math.random() * 100).toString().padStart(2, '0') 
                                     : Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            addOrder(num, 'สุ่ม', amount);
        }
        showAlert("สำเร็จ", `สุ่มเลข ${digit} ตัว จำนวน ${qty} รายการให้แล้วครับ`);
    }

    function handleAdd() {
        const n = document.getElementById('num').value;
        const a = document.getElementById('amt').value;
        if(!n) return showAlert("แจ้งเตือน", "กรุณาระบุเลขก่อน", "warning");
        if(type === 'thai' && n.length === 2) { 
            showThaiPopup(n, a); 
        } else { 
            if(!a || a <= 0) return showAlert("แจ้งเตือน", "กรุณาระบุจำนวนเงิน", "warning"); 
            addOrder(n, 'ปกติ', a); 
        }
    }

    function addOrder(n, pos, a) {
        if(a <= 0) return;
        orders.unshift({ 
            type: type, 
            number: n, 
            position: pos, 
            amount: parseInt(a), 
            animal: getAnimalName(n) 
        });
        render();
        document.getElementById('num').value = ''; 
    }

    function render() {
        let h = ''; let tTotal = 0; let sThai = 0; let sLao = 0;
        orders.forEach((item, i) => {
            tTotal += item.amount;
            if(item.type === 'thai') sThai += item.amount; else sLao += item.amount;
            h += `<div class="order-row">
                <div>
                    <span style="font-size:17px; font-weight:700">${item.number}</span>
                    <span class="animal-name">${item.animal}</span> 
                    <span style="font-size:11px; color:#8e8e93; display:block;">${item.position}</span>
                </div>
                <div>
                    <span style="font-weight:700">${item.amount.toLocaleString()} ₭</span>
                    <span style="color:var(--ios-pink); margin-left:15px; cursor:pointer; font-weight:bold;" onclick="orders.splice(${i},1);render()">✕</span>
                </div>
            </div>`;
        });
        document.getElementById('list').innerHTML = h || '<p style="text-align:center; opacity:0.3">ไม่มีรายการ</p>';
        document.getElementById('total').innerText = tTotal.toLocaleString();
        document.getElementById('sumThai').innerText = sThai.toLocaleString();
        document.getElementById('sumLao').innerText = sLao.toLocaleString();
    }

    function showThaiPopup(n, a) {
        document.getElementById('pop').style.display = 'flex';
        document.getElementById('popContent').innerHTML = `
            <h3 style="text-align:center; margin-bottom:20px;">เลข ${n} <span class="animal-name">${getAnimalName(n)}</span></h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button class="btn-main" onclick="addOrder('${n}', 'บน', ${a || 0}); closePop()">ซื้อบน</button>
                <button class="btn-main" style="background:var(--ios-pink)" onclick="addOrder('${n}', 'ล่าง', ${a || 0}); closePop()">ซื้อล่าง</button>
            </div>
            <button class="btn-main" style="background:var(--ios-orange); margin-top:10px" onclick="showDualMode('${n}', '${a}')">บน และ ล่าง</button>
            <button class="btn-toggle" style="width:100%; margin-top:15px" onclick="closePop()">ยกเลิก</button>
        `;
    }

    function showDualMode(n, a) {
        document.getElementById('popContent').innerHTML = `
            <h3 style="text-align:center; margin-bottom:15px;">เลข ${n} (บน+ล่าง)</h3>
            <div class="dual-box">
                <span class="pop-label" style="color:var(--ios-blue)">ยอดซื้อ "บน"</span>
                <input type="text" id="amtTop" inputmode="decimal" value="${a > 0 ? a : ''}" placeholder="0">
                <div class="quick-scroll">
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtTop', 1000)">1K</button>
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtTop', 5000)">5K</button>
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtTop', 10000)">10K</button>
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtTop', 20000)">20K</button>
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtTop', 50000)">50K</button>
                </div>
            </div>
            <div class="dual-box">
                <span class="pop-label" style="color:var(--ios-pink)">ยอดซื้อ "ล่าง"</span>
                <input type="text" id="amtBottom" inputmode="decimal" value="${a > 0 ? a : ''}" placeholder="0">
                <div class="quick-scroll">
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtBottom', 1000)">1K</button>
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtBottom', 5000)">5K</button>
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtBottom', 10000)">10K</button>
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtBottom', 20000)">20K</button>
                    <button class="btn-quick btn-quick-pop" onclick="quick('amtBottom', 50000)">50K</button>
                </div>
            </div>
            <button class="btn-submit" onclick="confirmDual('${n}')">เพิ่มทั้งบนและล่าง</button>
            <button class="btn-toggle" style="width:100%; margin-top:15px" onclick="closePop()">ยกเลิก</button>
        `;
    }

    function confirmDual(n) {
        const t = document.getElementById('amtTop').value;
        const b = document.getElementById('amtBottom').value;
        if(t > 0) addOrder(n, 'บน', t);
        if(b > 0) addOrder(n, 'ล่าง', b);
        closePop();
    }

    function closePop() { document.getElementById('pop').style.display = 'none'; }

    function submit() {
        if (orders.length === 0) return showAlert("แจ้งเตือน", "รายการว่าง!", "warning");
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "กำลังบันทึกข้อมูล...";

        const payload = {
            customer: document.getElementById('cust').value || "ทั่วไป",
            payment: (payment === 'Cash') ? 'เงินสด' : 'โอนเงิน',
            orders: orders
        };

        google.script.run
            .withSuccessHandler(res => {
                const response = JSON.parse(res);
                if(response.status === "success") {
                    showAlert("สำเร็จ", "บันทึกบิลและส่ง Telegram เรียบร้อย! ✅");
                    orders = []; render();
                    document.getElementById('cust').value = '';
                } else { showAlert("ผิดพลาด", response.message, "error"); }
                btn.disabled = false; btn.innerText = "ยืนยันการซื้อ";
            })
            .withFailureHandler(() => {
                showAlert("ผิดพลาด", "ไม่สามารถติดต่อ Server ได้", "error");
                btn.disabled = false; btn.innerText = "ยืนยันการซื้อ";
            })
            .saveOrder(payload);
    }
</script>
</body>
</html>
